
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Photo Moments - Snap & Share</title>
    <!-- Tailwind CSS (CDN経由) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Lucide Icons (CDN経由) -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            /* モバイルブラウザのアドレスバー考慮 */
            --app-height: 100dvh;
        }
        body {
            font-family: 'Inter', 'Noto Sans JP', sans-serif;
            background-color: #f8fafc;
            color: #1e293b;
            height: var(--app-height);
            margin: 0;
            overflow: hidden;
        }
        .hidden { display: none !important; }
        .fade-in {
            animation: fadeIn 0.3s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        textarea::placeholder { color: #cbd5e1; }
        
        #app {
            width: 100%;
            max-width: 512px;
            height: var(--app-height);
            display: flex;
            flex-direction: column;
            background-color: white;
            box-shadow: 0 25px 50px -12px rgb(0 0 0 / 0.25);
            margin: 0 auto;
            position: relative;
        }

        #main-content {
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            display: flex;
            flex-direction: column;
            scroll-behavior: smooth;
        }

        .toolbar-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 44px;
            height: 44px;
            border-radius: 9999px;
            transition: all 0.2s;
            color: #64748b;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
        }
        .toolbar-btn:hover {
            background-color: #f1f5f9;
            color: #1e293b;
        }
        .toolbar-btn:active {
            transform: scale(0.9);
            background-color: #e2e8f0;
        }
        .toolbar-btn:disabled {
            opacity: 0.2;
            cursor: not-allowed;
            transform: none !important;
        }

        /* プレビュー画像コンテナ */
        .preview-image-container {
            max-height: 50dvh;
            width: 100%;
            background-color: #f1f5f9;
            border-radius: 1rem;
            overflow: hidden;
            border: 1px solid #e2e8f0;
        }

        /* スティッキーアクションバー: 画面下部に固定表示 */
        .sticky-action-bar {
            position: sticky;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(8px);
            border-top: 1px solid #e2e8f0;
            padding: 1rem;
            z-index: 50;
            /* iPhoneのホームバーエリアを考慮 */
            padding-bottom: calc(1rem + env(safe-area-inset-bottom));
            /* 影をつけて浮いている感を出す */
            box-shadow: 0 -4px 6px -1px rgba(0, 0, 0, 0.05);
            margin-top: auto; /* コンテンツが短くても下に配置 */
        }
        
        /* コンテンツのパディング調整（バーの裏に隠れないように） */
        .content-spacer {
            padding-bottom: 2rem;
        }
    </style>
</head>
<body class="flex items-center justify-center">

    <div id="app" class="relative overflow-hidden">
        
        <!-- 固定ヘッダー -->
        <header class="p-4 flex items-center justify-between border-b bg-white z-20 flex-shrink-0 h-[60px]">
            <div class="flex items-center gap-2">
                <button id="btn-global-back" class="p-2 hover:bg-slate-100 rounded-full transition-colors hidden">
                    <i data-lucide="arrow-left" class="w-6 h-6 text-slate-600"></i>
                </button>
                <h1 class="text-xl font-bold bg-gradient-to-r from-indigo-600 to-violet-600 bg-clip-text text-transparent">
                    Photo Moments
                </h1>
            </div>
            <button id="btn-reset" class="text-sm font-medium text-slate-400 hover:text-slate-800 hidden">新規作成</button>
        </header>

        <!-- スクロール可能なメインコンテンツ -->
        <main id="main-content">
            
            <!-- STAGE: 選択 (SELECT) -->
            <section id="stage-select" class="flex flex-col items-center justify-center flex-1 p-8 gap-8 fade-in min-h-full">
                <div class="text-center space-y-2 mb-4">
                    <p class="text-slate-500 text-sm font-medium">思い出の瞬間に、タイムスタンプを添えて。</p>
                </div>
                
                <input type="file" id="camera-input" accept="image/*" capture="environment" class="hidden">
                <input type="file" id="file-input" accept="image/*" class="hidden">

                <button id="btn-camera" class="w-full flex flex-col items-center gap-4 p-8 rounded-3xl bg-indigo-50 border-2 border-indigo-100 hover:border-indigo-300 hover:bg-indigo-100 transition-all group shadow-sm">
                    <div class="p-4 bg-indigo-600 rounded-2xl text-white group-hover:scale-110 transition-transform shadow-lg shadow-indigo-200">
                        <i data-lucide="camera" class="w-12 h-12"></i>
                    </div>
                    <span class="text-lg font-bold text-indigo-900">カメラで撮影</span>
                </button>

                <button id="btn-file" class="w-full flex flex-col items-center gap-4 p-8 rounded-3xl bg-slate-50 border-2 border-slate-100 hover:border-slate-300 hover:bg-slate-100 transition-all group shadow-sm">
                    <div class="p-4 bg-slate-600 rounded-2xl text-white group-hover:scale-110 transition-transform shadow-lg shadow-slate-200">
                        <i data-lucide="image" class="w-12 h-12"></i>
                    </div>
                    <span class="text-lg font-bold text-slate-900">画像を選択</span>
                </button>
                
                <footer class="mt-auto p-4 text-center">
                    <p class="text-[10px] text-slate-400 font-medium uppercase tracking-widest">
                        Created with Photo Moments &copy; 2024
                    </p>
                </footer>
            </section>

            <!-- STAGE: 編集 (EDIT) -->
            <section id="stage-edit" class="hidden flex flex-col flex-1 fade-in">
                <!-- コンテンツエリア -->
                <div class="p-6 space-y-6 flex-1 content-spacer">
                    <div class="preview-image-container flex items-center justify-center shadow-inner">
                        <img id="img-edit-preview" src="" alt="preview" class="w-full h-full object-contain">
                    </div>

                    <div class="space-y-4">
                        <div class="flex items-center justify-between">
                            <div class="flex items-center gap-2">
                                <label class="text-sm font-bold text-slate-700 mr-1">一言コメント</label>
                                <button id="btn-undo" class="toolbar-btn" title="戻る">
                                    <i data-lucide="undo-2" class="w-5 h-5"></i>
                                </button>
                                <button id="btn-redo" class="toolbar-btn" title="進む">
                                    <i data-lucide="redo-2" class="w-5 h-5"></i>
                                </button>
                                <button id="btn-delete" class="toolbar-btn text-red-500 hover:text-red-600 hover:bg-red-50" title="削除">
                                    <i data-lucide="trash-2" class="w-5 h-5"></i>
                                </button>
                            </div>
                            <button id="btn-ai-caption" class="flex items-center gap-1 text-xs font-bold text-indigo-600 bg-indigo-50 px-3 py-1.5 rounded-full hover:bg-indigo-100 transition-colors active:scale-95">
                                <i data-lucide="sparkles" class="w-3.5 h-3.5"></i>
                                <span id="ai-status">AIにお任せ</span>
                            </button>
                        </div>
                        
                        <div class="bg-slate-50 border-2 border-slate-200 rounded-2xl p-4 shadow-inner focus-within:border-indigo-400 focus-within:ring-2 focus-within:ring-indigo-50 transition-all">
                            <textarea id="txt-comment" placeholder="思い出の内容を入力してください..." class="w-full h-32 bg-transparent border-none focus:ring-0 outline-none resize-none text-slate-800 text-lg leading-relaxed"></textarea>
                        </div>
                        <p class="text-[10px] text-slate-400 font-medium px-1">※タイムスタンプは上記の入力エリアに自動挿入されています。</p>
                    </div>
                </div>

                <!-- スティッキーアクションバー -->
                <div class="sticky-action-bar">
                    <button id="btn-generate-preview" class="w-full py-4 bg-indigo-600 text-white rounded-2xl font-bold flex items-center justify-center gap-2 shadow-lg shadow-indigo-100 hover:bg-indigo-700 active:scale-95 transition-all">
                        <i data-lucide="check" class="w-6 h-6"></i>
                        プレビュー作成
                    </button>
                </div>
            </section>

            <!-- STAGE: プレビュー (PREVIEW) -->
            <section id="stage-preview" class="hidden flex flex-col flex-1 fade-in">
                <!-- コンテンツエリア -->
                <div class="p-6 space-y-8 flex-1 content-spacer">
                    <div class="rounded-2xl overflow-hidden shadow-2xl bg-white border border-slate-200">
                        <img id="img-final-result" src="" alt="Final Result" class="w-full h-auto">
                    </div>
                </div>

                <!-- スティッキーアクションバー -->
                <div class="sticky-action-bar space-y-4">
                    <div class="grid grid-cols-2 gap-4">
                        <button id="btn-copy" class="flex items-center justify-center gap-2 py-4 px-6 bg-slate-100 text-slate-800 rounded-2xl font-bold hover:bg-slate-200 active:scale-95 transition-all">
                            <i data-lucide="copy" class="w-5 h-5"></i>
                            コピー
                        </button>
                        <button id="btn-share" class="flex items-center justify-center gap-2 py-4 px-6 bg-indigo-600 text-white rounded-2xl font-bold shadow-lg shadow-indigo-100 hover:bg-indigo-700 active:scale-95 transition-all">
                            <i data-lucide="share-2" class="w-5 h-5"></i>
                            共有・保存
                        </button>
                    </div>
                    
                    <button id="btn-back-to-edit" class="flex w-full items-center justify-center gap-2 py-2 text-slate-500 font-medium hover:text-slate-800 transition-colors">
                        <i data-lucide="arrow-left" class="w-4 h-4"></i>
                        編集に戻る
                    </button>
                </div>
            </section>
        </main>

        <!-- 画像処理用隠しキャンバス -->
        <canvas id="hidden-canvas" class="hidden"></canvas>
    </div>

    <!-- ロジック -->
    <script type="module">
        import { GoogleGenAI } from "https://esm.sh/@google/genai@^1.39.0";

        // --- アプリケーション状態 ---
        const state = {
            stage: 'SELECT',
            imageSrc: null,
            processedImageSrc: null,
            timestamp: '',
            isAiGenerating: false,
            history: [],
            historyIndex: -1
        };

        // --- DOM要素 ---
        const dom = {
            stages: {
                SELECT: document.getElementById('stage-select'),
                EDIT: document.getElementById('stage-edit'),
                PREVIEW: document.getElementById('stage-preview')
            },
            btnGlobalBack: document.getElementById('btn-global-back'),
            btnReset: document.getElementById('btn-reset'),
            cameraInput: document.getElementById('camera-input'),
            fileInput: document.getElementById('file-input'),
            btnCamera: document.getElementById('btn-camera'),
            btnFile: document.getElementById('btn-file'),
            imgEditPreview: document.getElementById('img-edit-preview'),
            txtComment: document.getElementById('txt-comment'),
            btnAiCaption: document.getElementById('btn-ai-caption'),
            aiStatus: document.getElementById('ai-status'),
            btnUndo: document.getElementById('btn-undo'),
            btnRedo: document.getElementById('btn-redo'),
            btnDelete: document.getElementById('btn-delete'),
            btnGeneratePreview: document.getElementById('btn-generate-preview'),
            imgFinalResult: document.getElementById('img-final-result'),
            btnCopy: document.getElementById('btn-copy'),
            btnShare: document.getElementById('btn-share'),
            btnBackToEdit: document.getElementById('btn-back-to-edit'),
            canvas: document.getElementById('hidden-canvas'),
            mainContent: document.getElementById('main-content')
        };

        // --- 履歴管理 ---
        function pushToHistory() {
            const currentVal = dom.txtComment.value;
            if (state.historyIndex >= 0 && state.history[state.historyIndex] === currentVal) return;
            
            state.history = state.history.slice(0, state.historyIndex + 1);
            state.history.push(currentVal);
            state.historyIndex = state.history.length - 1;
            
            if (state.history.length > 50) {
                state.history.shift();
                state.historyIndex--;
            }
            updateToolbarButtons();
        }

        function undo() {
            if (state.historyIndex > 0) {
                state.historyIndex--;
                dom.txtComment.value = state.history[state.historyIndex];
                updateToolbarButtons();
            }
        }

        function redo() {
            if (state.historyIndex < state.history.length - 1) {
                state.historyIndex++;
                dom.txtComment.value = state.history[state.historyIndex];
                updateToolbarButtons();
            }
        }

        function clearComment() {
            dom.txtComment.value = "";
            pushToHistory();
            dom.txtComment.focus();
        }

        function updateToolbarButtons() {
            dom.btnUndo.disabled = state.historyIndex <= 0;
            dom.btnRedo.disabled = state.historyIndex >= state.history.length - 1;
        }

        // --- UI更新関数 ---
        function updateUI() {
            Object.keys(dom.stages).forEach(key => {
                if (key === state.stage) {
                    dom.stages[key].classList.remove('hidden');
                } else {
                    dom.stages[key].classList.add('hidden');
                }
            });

            dom.btnGlobalBack.classList.toggle('hidden', state.stage === 'SELECT');
            dom.btnReset.classList.toggle('hidden', state.stage !== 'PREVIEW');

            if (state.stage === 'EDIT') {
                dom.imgEditPreview.src = state.imageSrc;
                dom.mainContent.scrollTo(0, 0);
            }
            if (state.stage === 'PREVIEW') {
                dom.imgFinalResult.src = state.processedImageSrc;
                dom.mainContent.scrollTo(0, 0);
            }

            lucide.createIcons();
            updateToolbarButtons();
        }

        // --- イベントハンドラ ---
        function handleFile(file) {
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                state.imageSrc = e.target.result;
                const now = new Date();
                state.timestamp = now.toLocaleString('ja-JP');
                dom.txtComment.value = `${state.timestamp}\n`;
                state.history = [];
                state.historyIndex = -1;
                pushToHistory();
                state.stage = 'EDIT';
                updateUI();
            };
            reader.readAsDataURL(file);
        }

        async function callGeminiAi() {
            if (state.isAiGenerating || !state.imageSrc) return;
            state.isAiGenerating = true;
            dom.aiStatus.innerText = "生成中...";
            try {
                const ai = new GoogleGenAI({ apiKey: process.env.API_KEY });
                const base64Data = state.imageSrc.split(',')[1];
                const response = await ai.models.generateContent({
                    model: 'gemini-3-flash-preview',
                    contents: {
                        parts: [
                            { inlineData: { mimeType: 'image/jpeg', data: base64Data } },
                            { text: "この写真を見て、SNSに投稿するような短くてエモーショナルな、または日常的な一言コメントを日本語で1つだけ作成してください。絵文字を1つ混ぜても良いです。解説や装飾は一切不要で、コメントのテキストのみを返してください。" }
                        ]
                    }
                });
                const caption = response.text || "素敵な思い出の1枚";
                dom.txtComment.value = `${state.timestamp}\n${caption}`;
                pushToHistory();
            } catch (err) {
                console.error("Gemini Error:", err);
                alert("AIコメントの生成に失敗しました。");
            } finally {
                state.isAiGenerating = false;
                dom.aiStatus.innerText = "AIにお任せ";
            }
        }

        async function generateCard() {
            const ctx = dom.canvas.getContext('2d');
            const img = new Image();
            img.src = state.imageSrc;
            await new Promise(res => img.onload = res);
            
            const canvasWidth = 1080;
            const padding = 60;
            const imgDisplayHeight = (img.height / img.width) * canvasWidth;
            
            const comment = dom.txtComment.value.trim();
            
            if (!comment) {
                dom.canvas.width = canvasWidth;
                dom.canvas.height = imgDisplayHeight;
                ctx.drawImage(img, 0, 0, canvasWidth, imgDisplayHeight);
            } else {
                const footerBaseHeight = 350;
                dom.canvas.width = canvasWidth;
                dom.canvas.height = imgDisplayHeight + footerBaseHeight;
                
                ctx.fillStyle = '#ffffff';
                ctx.fillRect(0, 0, dom.canvas.width, dom.canvas.height);
                ctx.drawImage(img, 0, 0, canvasWidth, imgDisplayHeight);
                
                ctx.fillStyle = '#1e293b';
                ctx.font = 'bold 44px "Noto Sans JP", sans-serif';
                ctx.textAlign = 'left';
                
                const lines = dom.txtComment.value.split('\n');
                const maxWidth = canvasWidth - (padding * 2);
                const lineHeight = 64;
                let currentY = imgDisplayHeight + 100;
                
                lines.forEach(lineText => {
                    const words = lineText.split('');
                    let currentLine = '';
                    for (let i = 0; i < words.length; i++) {
                        const testLine = currentLine + words[i];
                        const metrics = ctx.measureText(testLine);
                        if (metrics.width > maxWidth && i > 0) {
                            ctx.fillText(currentLine, padding, currentY);
                            currentLine = words[i];
                            currentY += lineHeight;
                        } else {
                            currentLine = testLine;
                        }
                    }
                    ctx.fillText(currentLine, padding, currentY);
                    currentY += lineHeight;
                });
            }
            
            state.processedImageSrc = dom.canvas.toDataURL('image/png');
            state.stage = 'PREVIEW';
            updateUI();
        }

        async function copyImage() {
            try {
                const response = await fetch(state.processedImageSrc);
                const blob = await response.blob();
                await navigator.clipboard.write([
                    new ClipboardItem({ [blob.type]: blob })
                ]);
                alert("クリップボードに画像をコピーしました！");
            } catch (err) {
                alert("コピーに失敗しました。");
            }
        }

        async function shareOrDownload() {
            const response = await fetch(state.processedImageSrc);
            const blob = await response.blob();
            const file = new File([blob], `photo-moment-${Date.now()}.png`, { type: 'image/png' });
            if (navigator.share && navigator.canShare({ files: [file] })) {
                try {
                    await navigator.share({ files: [file], title: 'Photo Moments', text: dom.txtComment.value });
                } catch (e) {}
            } else {
                const link = document.createElement('a');
                link.href = state.processedImageSrc;
                link.download = file.name;
                link.click();
            }
        }

        function resetApp() {
            state.stage = 'SELECT';
            state.imageSrc = null;
            state.processedImageSrc = null;
            state.timestamp = '';
            state.history = [];
            state.historyIndex = -1;
            dom.cameraInput.value = '';
            dom.fileInput.value = '';
            updateUI();
        }

        // --- イベントリスナー ---
        dom.btnCamera.onclick = () => dom.cameraInput.click();
        dom.btnFile.onclick = () => dom.fileInput.click();
        dom.cameraInput.onchange = (e) => handleFile(e.target.files[0]);
        dom.fileInput.onchange = (e) => handleFile(e.target.files[0]);
        dom.btnAiCaption.onclick = callGeminiAi;
        dom.btnGeneratePreview.onclick = generateCard;
        dom.btnGlobalBack.onclick = resetApp;
        dom.btnBackToEdit.onclick = () => { state.stage = 'EDIT'; updateUI(); };
        dom.btnReset.onclick = resetApp;
        dom.btnCopy.onclick = copyImage;
        dom.btnShare.onclick = shareOrDownload;
        dom.btnUndo.onclick = undo;
        dom.btnRedo.onclick = redo;
        dom.btnDelete.onclick = clearComment;
        let typingTimer;
        dom.txtComment.oninput = () => {
            clearTimeout(typingTimer);
            typingTimer = setTimeout(pushToHistory, 500);
        };
        updateUI();
    </script>
</body>
</html>
